<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@200;300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Yanone+Kaffeesatz:wght@200;300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>To do list - OOP</title>
</head>
<body>
  <div id="main-container">
    <h1 id="title">Minhas tarefas</h1>
    <div id="add-container">
      <p>Adicione suas tarefas</p>
      <form id="form-add" action="">
        <input type="text" name="task" id="task" placeholder="O que você tem pra fazer?">
        <button type="submit" id="btn-add"><img src="./Icons/addIcon.svg" alt="Adicionar"></button>
      </form>
    </div>
    <div id="break-line"></div>
    <div id="tasks-container">
      <div class="task hide">
        <button id="btn-check" class="done">
          <img src="./Icons/check-disabled.svg" alt="">
        </button>
        <button id="btn-check" class="trash">
          <img src="./Icons/delete-icon.svg" alt="">
        </button>
          <span class="task-title">Título da task</span>
      </div>
      <p id="empty-tasks">Não há tarefas cadastradas.</p>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
